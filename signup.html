<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up — PINE Tycoon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="auth-buttons">
        <a href="login.html" class="signin">Sign in</a>
        <a href="signup.html" class="signup">Sign up</a>
      </div>
    </header>

    <main class="auth-page-main">
      <div class="auth-card">
        <h1>Sign up</h1>
        <p>Створи свій акаунт для PINE Tycoon.</p>

        <form id="signupForm">
          <label>
            Ім’я
            <input type="text" id="signupName" placeholder="Наприклад, Davyd" required>
          </label>

          <label>
            Пароль
            <input type="password" id="signupPassword" required>
          </label>

          <label>
            Повторіть пароль
            <input type="password" id="signupPassword2" required>
          </label>

          <button type="submit">Створити акаунт</button>
        </form>

        <p class="auth-note">
          Вже маєш акаунт?
          <a href="login.html">Sign in</a>
        </p>
      </div>
    </main>

    <footer>
      © 2025 PINE Tycoon — бета-версія гри
    </footer>

    <script>
      function getUsers() {
        const raw = localStorage.getItem("pineUsers");
        if (!raw) return {};
        try {
          const obj = JSON.parse(raw);
          return obj && typeof obj === "object" ? obj : {};
        } catch (e) {
          return {};
        }
      }

      function saveUsers(users) {
        localStorage.setItem("pineUsers", JSON.stringify(users));
      }

      const signupForm = document.getElementById("signupForm");
      const signupNameInput = document.getElementById("signupName");
      const signupPassInput = document.getElementById("signupPassword");
      const signupPass2Input = document.getElementById("signupPassword2");

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = signupNameInput.value.trim();
        const pass = signupPassInput.value;
        const pass2 = signupPass2Input.value;

        if (!name) return;

        if (pass.length < 4) {
          alert("Пароль має бути хоча б 4 символи.");
          return;
        }

        if (pass !== pass2) {
          alert("Паролі не співпадають.");
          return;
        }

        const users = getUsers();

        if (users[name]) {
          alert("Таке ім’я вже зайняте в цьому браузері. Обери інше ім’я.");
          return;
        }

        users[name] = { password: pass };
        saveUsers(users);

        localStorage.setItem("pineUserName", name);

        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
